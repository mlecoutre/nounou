<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Nounou app - register</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/jquery-ui-1.9.1.custom.min.css" type="text/css"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body>
<script src="../js/jquery-1.8.2.js"></script>
<script src="../js/jquery-ui-1.9.1.custom.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" a data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/" data-i18n="commons:navbar.title"></a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/" data-i18n="commons:navbar.home"></a></li>
                    <li><a href="/about" data-i18n="commons:navbar.about"></a></li>
                    <li><a href="#contact" data-i18n="commons:navbar.contact"></a></li>
                </ul>
                <p class="navbar-text pull-right" id="authBox">

                </p>

                <p class="navbar-text pull-right hide" id="loadingIndicator">
                    <img src="../img/ajax-loader.gif"/>
                </p>

                <p class="navbar-text pull-right hide" id="authBox_request">
                    <input class="span2" type="text" id="uid" placeholder="Email">
                    <input class="span2" type="password" id="pwd" placeholder="Password">
                    <button type="submit" class="btn" id="signIn" data-i18n="commons:auth.signin"></button>
                </p>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <p>&nbsp;</p><br/>

    <h2 class="registration" data-i18n="registration.title"></h2>

    <ul class="nav nav-tabs registration" id="registerTab">
        <li class="active"><a href="#what" data-i18n="registration.tab.what-title"></a></li>
        <li><a href="#you" data-i18n="registration.tab.you-title"></a></li>
        <li><a href="#nurse" data-i18n="registration.tab.nurse-title"></a></li>
        <li><a href="#kids" data-i18n="registration.tab.kids-title"></a></li>

    </ul>

    <div class="tab-content">
        <div class="tab-pane active registration" id="what">
            <p data-i18n="registration.what.introduce1"></p>

            <p data-i18n="registration.what.introduce2"></p>
            <ul>
                <li data-i18n="registration.what.li1"></li>
                <li data-i18n="registration.what.li2"></li>
                <li data-i18n="registration.what.li3"></li>
            </ul>
            <p><a class="btn btn-primary" id="registrationStart" data-i18n="commons:button.start"></a></p>
        </div>
        <div class="tab-pane" id="you"> <!--  TAB YOU -->
            <div class="row">
                <form id="formUser" class="span4 registration">
                    <label for="userFirstName" data-i18n="registration.firstName"></label>
                    <input type="text" id="userFirstName"  class="required" placeholder="your first name">
                    <label for="userLastName" data-i18n="registration.lastName"></label>
                    <input type="text" id="userLastName"  class="required" placeholder="your last name">
                    <label for="userPhoneNumber" data-i18n="registration.phoneNumber"></label>
                    <input type="text" id="userPhoneNumber" placeholder="phone number">
                    <label for="userEmail" data-i18n="registration.email" ></label>
                    <input type="text" id="userEmail" placeholder="Email" class="required email">
                    <label for="userPassword" data-i18n="registration.password"></label>
                    <input type="password" id="userPassword" placeholder="your password"  class="required">
                    <label for="secondUserPassword" data-i18n="registration.repassword"></label>
                    <input type="password" id="secondUserPassword" placeholder="re enter your password">
                    <label  for="userType"  data-i18n="registration.who"></label>
                    <select id="userType">
                        <option data-i18n="registration.type.mother"></option>
                        <option data-i18n="registration.type.father"></option>
                        <option data-i18n="registration.type.mammy"></option>
                        <option data-i18n="registration.type.pappy"></option>
                        <option data-i18n="registration.type.friends"></option>
                        <option data-i18n="registration.type.other"></option>
                    </select>
                    <button type="button" class="btn" id="registerUser" data-i18n="commons:button.add"></button>

                </form>
                <div class="span8" id="whiteAccessList">
                </div>
            </div>

            <p class="registration"><a class="btn btn-primary" id="youPrevious" data-i18n="commons:button.previous"></a><a
                    class="btn btn-primary" id="youNext" data-i18n="commons:button.next"></a></p>
        </div>
        <div class="tab-pane" id="nurse">
            <div class="row">
                <form id="formNurse" class="span4 registration">
                    <label data-i18n="registration.firstName"></label>
                    <input type="text" id="nurseFirstName" placeholder="First name" class="required">
                    <label data-i18n="registration.lastName"></label>
                    <input type="text" id="nurseLastName" placeholder="Last name">
                    <label data-i18n="registration.phoneNumber"></label>
                    <input type="text" id="nursePhoneNumber" placeholder="Phone Number">
                    <button type="button" id="addNurse" class="btn" data-i18n="commons:button.add"></button>
                </form>
                <div class="span8" id="nurseList">
                    <legend class="registration" data-i18n="registration.nurse.title"></legend>
                </div>

            </div>
            <p class="registration"><a class="btn btn-primary" id="nursePrevious" data-i18n="commons:button.previous"></a>
                <a class="btn btn-primary" id="nurseNext" data-i18n="commons:button.next"></a>
            </p></div>
        <div class="tab-pane" id="kids">
            <div class="row">
                <form id="formKid" class="span4 registration">
                    <input type="hidden" id="editKidId"/>
                    <label data-i18n="registration.firstName"></label>
                    <input type="text" id="kidFirstName" placeholder="kid first name" class="required">
                    <label data-i18n="registration.lastName"></label>
                    <input type="text" id="kidLastName" placeholder="kid last name">`
                    <label data-i18n="registration.birthday"></label>
                    <input type="text" id="kidBirthday" class="required" placeholder="birthday">
                    <label data-i18n="registration.picture"></label>
                    <input type="text" id="kidPicture" placeholder="picture url">
                    <label data-i18n="registration.nurse-label"></label>
                    <select id="nurseId">
                        <option id=""></option>
                    </select>

                    <p>
                        <button type="button" id="addKid" class="btn" data-i18n="commons:button.add"></button>
                        <button type="button" id="updateKid" class="btn hide" data-i18n="commons:button.save"></button>
                        <button type="button" id="cancelKid" class="btn hide"
                                data-i18n="commons:button.cancel"></button>
                    </p>
                </form>
                <div class="span8" id="kidList">
                </div>
            </div>
            <p class="registration"><a class="btn btn-primary" id="kidsPrevious" data-i18n="commons:button.previous"></a></p>
        </div>
    </div>
    <hr>
    <div class="log"></div>
    <footer>
        <p>&copy; Mat 2012</p>
    </footer>

</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="../js/jquery.json-2.3.js"></script>
<!--<script src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>-->

<script src="../js/jquery.validate-1.10.0.min.js"></script>
<script src="../js/jquery.maskedinput-1.3.min.js"></script>
<script src="../js/additional-methods-1.10.0.min.js"></script>
<script src="../js/i18next-1.5.8.min.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/registration.js"></script>
<script src="../js/utilities.js"></script>

<script type="text/x-template" id="whiteAccesUser-template">
    <legend class="user-template" data-i18n="registration.accesslist"></legend>

    <table class="table table-striped user-template">
        <thead>
        <tr>
            <th data-i18n="registration.firstName"></th>
            <th data-i18n="registration.lastName"></th>
            <th data-i18n="registration.email"></th>
            <th data-i18n="registration.phoneNumber"></th>
            <th data-i18n="registration.edit"></th>
        </tr>
        </thead>
        <tbody>
        {{#.}}
        <tr>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{email}}</td>
            <td>{{phoneNumber}}</td>
            <td><a class="editUser" data-target="{{userId}}" href="#"><i class="icon-edit"></i></a>
                <a class="delUser" data-target="{{userId}}" href="#"><i class="icon-trash"></i></a></td>
        </tr>
        {{/.}}
        </tbody>
    </table>

</script>

<script type="text/x-template" id="nurse-template">
    <legend class="nurse-template" data-i18n="registration.nurse.title"></legend>
    <table class="table table-striped nurse-template">
        <thead>
        <tr>
            <th data-i18n="registration.firstName"></th>
            <th data-i18n="registration.lastName"></th>
            <th data-i18n="registration.phoneNumber"></th>
            <th data-i18n="registration.edit"></th>
        </tr>
        </thead>
        <tbody>
        {{#.}}
        <tr>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{phoneNumber}}</td>
            <td><a class="editNurse" data-target="{{nurseId}}" href="#"><i class="icon-edit"></i></a>
                <a class="delNurse" data-target="{{nurseId}}" href="#"><i class="icon-trash"></i></a></td>
        </tr>
        {{/.}}
        </tbody>
    </table>

</script>

<script type="text/x-template" id="selectNurse-template">
    {{#.}}
    <option value="{{nurseId}}">{{firstName}} {{lastName}}</option>
    {{/.}}
</script>

<script type="text/x-template" id="kid-template">

    <legend class="kid-template" data-i18n="registration.kids.title"></legend>

    <ul class="thumbnails">
        {{#.}}
        <li class="span2">
            <div class="thumbnail">
                <row><img style="height:50px; width:50px" src="{{pictureUrl}}"/><strong>{{firstName}}</strong></row>

                <p>{{birthday}}<br/>
                    {{nurseName}}<br/></p>
                <center>
                    <a class="editKid" data-target="{{childId}}" href="#"><i class="icon-edit"></i></a>
                    <a class="delKid" data-target="{{childId}}" href="#"><i class="icon-trash"></i></a>
                </center>
            </div>
        </li>
        {{/.}}
    </ul>

</script>

</body>
</html>

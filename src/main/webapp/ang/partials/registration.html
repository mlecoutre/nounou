<div ng-controller="RegistrationCtrl">
    <p>&nbsp;</p><br/>

    <h2 class="registration" ng-i18next="registration:registration.title"></h2>

    <tabs>
        <pane heading="registration:registration.tab.what-title">
            <p ng-i18next="registration:registration.what.introduce1"></p>

            <p ng-i18next="registration:registration.what.introduce2"></p>
            <ul>
                <li ng-i18next="registration:registration.what.li1"></li>
                <li ng-i18next="registration:registration.what.li2"></li>
                <li ng-i18next="registration:registration.what.li3"></li>
            </ul>
        </pane>
        <pane heading="registration:registration.tab.you-title">
            <div class="row">
                <form id="formUser" class="span4 registration">
                    <input type="hidden" id="editUserId"/>
                    <label for="userFirstName" ng-i18next="registration:registration.firstName"></label>
                    <input type="text" id="userFirstName" ng-model="user.userFirstName" class="required"
                           placeholder="your first name">
                    <label for="userLastName" ng-i18next="registration:registration.lastName"></label>
                    <input type="text" id="userLastName" ng-model="user.userLastName" class="required"
                           placeholder="your last name">
                    <label for="userPhoneNumber" ng-i18next="registration:registration.phoneNumber"></label>
                    <input type="text" id="userPhoneNumber" ng-model="user.userPhoneNumber" placeholder="phone number">
                    <label for="userEmail" ng-i18next="registration:registration.email"></label>
                    <input type="text" id="userEmail" ng-model="userEmail" placeholder="Email" class="required email">
                    <label for="userPassword" ng-model="user.userPassword"
                           ng-i18next="registration:registration.password"></label>
                    <input type="password" name="userPassword" id="userPassword" placeholder="your password">
                    <label for="secondUserPassword" ng-i18next="registration:registration.repassword"></label>
                    <input type="password" ng-model="user.secondUserPassword" name="secondUserPassword"
                           id="secondUserPassword"
                           placeholder="re enter your password">
                    <label for="userType" ng-i18next="registration:registration.who"></label>
                    <select id="userType" ng-model="user.userType">
                        <option></option>
                        <option ng-i18next="registration:registration.type.mother"></option>
                        <option ng-i18next="registration:registration.type.father"></option>
                        <option ng-i18next="registration:registration.type.mammy"></option>
                        <option ng-i18next="registration:registration.type.pappy"></option>
                        <option ng-i18next="registration:registration.type.friends"></option>
                        <option ng-i18next="registration:registration.type.other"></option>
                    </select>

                    <p>
                        <button type="button" ng-click="addUser" class="btn" id="addUser"
                                ng-i18next="commons:button.add"></button>
                        <button type="button" ng-click="updateUser" id="updateUser" class="btn hide"
                                ng-i18next="commons:button.save"></button>
                        <button type="button" ng-click="cancelUser" id="cancelUser" class="btn hide"
                                ng-i18next="commons:button.cancel"></button>
                    </p>
                </form>
                <div class="span8" id="whiteAccessList">
                    <legend class="user-template" ng-i18next="registration:registration.accesslist"></legend>

                    <table class="table table-striped user-template">
                        <thead>
                        <tr>
                            <th ng-i18next="registration:registration.firstName"></th>
                            <th ng-i18next="registration:registration.lastName"></th>
                            <th ng-i18next="registration:registration.email"></th>
                            <th ng-i18next="registration:registration.phoneNumber"></th>
                            <th ng-i18next="registration:registration.edit"></th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="user in users">
                        <tr>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phoneNumber}}</td>
                            <td><a class="editUser" data-target="{{user.userId}}" href="#"><i class="icon-edit"></i></a>
                                <a class="delUser" data-target="{{user.userId}}" href="#"><i class="icon-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </pane>
        <pane heading="registration:registration.tab.nurse-title">
            <div class="row">
                <form id="formNurse" class="span4 registration">
                    <input type="hidden" id="editNurseId"/>
                    <label ng-i18next="registration:registration.firstName"></label>
                    <input ng-model="nurse.nurseFirstName" type="text" id="nurseFirstName" placeholder="First name"
                           class="required">
                    <label ng-i18next="registration:registration.lastName"></label>
                    <input ng-model="nurse.nurseLastName" type="text" id="nurseLastName" placeholder="Last name">
                    <label ng-i18next="registration:registration.phoneNumber"></label>
                    <input ng-model="nurse.nursePhoneNumber" type="text" id="nursePhoneNumber"
                           placeholder="Phone Number">

                    <p>
                        <button type="button" id="addNurse" class="btn" ng-i18next="commons:button.add"></button>
                        <button type="button" id="updateNurse" class="btn hide"
                                ng-i18next="commons:button.save"></button>
                        <button type="button" id="cancelNurse" class="btn hide"
                                ng-i18next="commons:button.cancel"></button>
                    </p>
                </form>
                <div class="span8" id="nurseList">
                    <legend class="nurse-template" ng-i18next="registration:registration.nurse.title"></legend>
                    <table class="table table-striped nurse-template">
                        <thead>
                        <tr>
                            <th ng-i18next="registration:registration.firstName"></th>
                            <th ng-i18next="registration:registration.lastName"></th>
                            <th ng-i18next="registration:registration.phoneNumber"></th>
                            <th ng-i18next="registration:registration.edit"></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="nurse in nurses">
                            <td>{{nurse.firstName}}</td>
                            <td>{{nurse.lastName}}</td>
                            <td>{{nurse.phoneNumber}}</td>
                            <td><a class="editNurse" data-target="{{nurse.nurseId}}" href="#"><i class="icon-edit"></i></a>
                                <a class="delNurse" data-target="{{nurse.nurseId}}" href="#"><i class="icon-trash"></i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </pane>
        <pane heading="registration:registration.tab.kids-title">

            <div class="row">
                <form id="formKid" class="span4 registration">
                    <input type="hidden" id="editKidId"/>
                    <label ng-i18next="registration:registration.firstName"></label>
                    <input type="text" id="kidFirstName" placeholder="kid first name" class="required">
                    <label ng-i18next="registration:registration.lastName"></label>
                    <input type="text" id="kidLastName" placeholder="kid last name">`
                    <label ng-i18next="registration:registration.birthday"></label>
                    <input type="text" id="kidBirthday" class="required" placeholder="birthday">
                    <label ng-i18next="registration:registration.picture"></label>
                    <input type="text" id="kidPicture" placeholder="picture url">
                    <label ng-i18next="registration:registration.nurse-label"></label>
                    <select id="nurseId">
                        <option id=""></option>
                    </select>

                    <p>
                        <button type="button" id="addKid" class="btn" ng-i18next="commons:button.add"></button>
                        <button type="button" id="updateKid" class="btn hide" ng-i18next="commons:button.save"></button>
                        <button type="button" id="cancelKid" class="btn hide"
                                ng-i18next="commons:button.cancel"></button>
                    </p>
                </form>
                <div class="span8" id="kidList">
                    <legend class="kid-template" ng-i18next="registration:registration.kids.title"></legend>

                    <ul class="thumbnails" ng-repeat="child in children">
                        <li class="span2">
                            <div class="thumbnail">
                                <row><img style="height:50px; width:50px" src="{{child.pictureUrl}}"/><strong>{{child.firstName}}</strong>
                                </row>

                                <p>{{child.birthday}}<br/>
                                    {{child.nurseName}}<br/></p>
                                <center>
                                    <a class="editKid" data-target="{{child.childId}}" href="#"><i
                                            class="icon-edit"></i></a>
                                    <a class="delKid" data-target="{{child.childId}}" href="#"><i
                                            class="icon-trash"></i></a>
                                </center>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </pane>

    </tabs>
</div>

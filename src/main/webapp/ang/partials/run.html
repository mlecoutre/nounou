<p>&nbsp;</p><br/>

<h2 class="run" ng-i18next="run:run.title"></h2>

<ul class="nav nav-tabs run" id="runTab">
    <li class="active"><a href="#live" ng-i18next="run:run.tab.live"></a></li>
    <li><a href="#update" ng-i18next="run:run.tab.update"></a></li>
</ul>


<div class="tab-content">
    <div class="tab-pane active" id="live"><br/>

        <div class="row">
            <div class="span4 run">

                <p ng-i18next="run:run.live.description"></p>
                <input type="hidden" id="appointmentId"/>
                <label ng-i18next="run:run.commons.user"></label>
                <select id="userId">
                </select>
                <label ng-i18next="run:run.commons.arrival-date"></label>
                <input type="text" id="arrivalDate" placeholder="Arrival date time">
                <label ng-i18next="run:run.commons.departure-date"></label>
                <input type="text" id="departureDate" placeholder="Departure date time">

                <div id="kidName">

                </div>

                <p><a class="btn btn-primary large-button" id="goLive" ng-i18next="run:run.live.button-go"></a></p>

            </div>

            <div id="last5" class="span8">
            </div>
        </div>
    </div>

    <div class="tab-pane" id="update">
        <div class="row">
            <div class="span4">
                <div id="editUpdate" class="hide run">
                    <input type="hidden" id="editAppointmentId"/>
                    <label ng-i18next="run:run.update.arrival-user"></label>
                    <select id="editArrivalUserId">
                    </select>
                    <label ng-i18next="run:run.commons.arrival-date"></label>
                    <input type="text" id="editArrivalDate" placeholder="Arrival date time">
                    <label ng-i18next="run:run.update.departure-user"></label>
                    <select id="editDepartureUserId">
                    </select>
                    <label ng-i18next="run:run.commons.departure-date"></label>
                    <input type="text" id="editDepartureDate" placeholder="Departure date time">
                    <label ng-i18next="run:run.commons.kids"></label>
                    <div id="editKids">

                    </div>
                    <div>
                        <a class="btn btn-primary" id="editSave" ng-i18next="commons:button.save"></a>
                        <a class="btn btn-primary" id="editCancel" ng-i18next="commons:button.cancel"></a>
                    </div>
                </div>
            </div>
            <div class="span8 run">
                <legend ng-i18next="run:run.search.legend"></legend>
                <label ng-i18next="run:run.search.label"></label>

                <p><select id="searchDate">
                    <option value="currentWeek" selected="true" ng-i18next="run:run.search.options.current-week"></option>
                    <option value="lastWeek" ng-i18next="run:run.search.options.last-week"></option>
                    <option value="currentMonth" ng-i18next="run:run.search.options.current-month"></option>
                    <option value="prevMonth" ng-i18next="run:run.search.options.previous-month"></option>
                    <option id="other" ng-i18next="run:run.search.options.other"></option>
                </select>
                    <a class="btn" id="search" ng-i18next="run:run.search.search-button"></a></p>
                <hr/>
                <div id="appointmentResultList">

                </div>
            </div>

        </div>
    </div>
</div>

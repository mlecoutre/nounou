<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Nounou app - report</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/jquery-ui-1.9.1.custom.min.css" type="text/css"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
</head>
<body>
<script src="../js/jquery-1.8.2.js"></script>
<script src="../js/jquery-ui-1.9.1.custom.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <a class="brand" href="/" data-i18n="commons:navbar.title"></a>


            <ul class="nav">
                <li><a href="/" data-i18n="commons:navbar.home"></a></li>
                <li><a href="/about" data-i18n="commons:navbar.about"></a></li>
                <li><a href="#contact" data-i18n="commons:navbar.contact"></a></li>
                <li class="dropdown">
                    <a href="#" id="drop2" role="button" class="dropdown-toggle" data-toggle="dropdown">Actions<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop2">
                        <li><a tabindex="-1" href="/registration" data-i18n="commons:navbar.registration-title"></a>
                        </li>
                        <li><a tabindex="-1" href="/run" data-i18n="commons:navbar.run-title"></a></li>
                        <li><a tabindex="-1" href="/report" data-i18n="commons:navbar.report-title"></a></li>
                    </ul>
                </li>
            </ul>

            <p class="navbar-text pull-right" id="authBox">

            </p>

            <p class="navbar-text pull-right hide" id="loadingIndicator">
                <img src="../img/ajax-loader.gif"/>
            </p>

            <p class="navbar-text pull-right hide" id="authBox_request">
                <input class="span2" type="text" id="uid" placeholder="Email">
                <input class="span2" type="password" id="password" placeholder="Password">
                <button type="submit" class="btn sign-in" id="signIn" data-i18n="commons:auth.signin"></button>
            </p>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <p>&nbsp;</p><br/>

    <h2 class="report" data-i18n="report.title"></h2>

    <div class="tabbable tabs-left" style="width:90%">
        <ul class="nav nav-tabs  report" id="reportTab">
            <li><a href="#charts" data-i18n="report.tab.title.chart"></a></li>
            <li><a href="#tableReports" data-i18n="report.tab.title.table"></a></li>
            <li><a href="#options" data-i18n="report.tab.title.options"></a></li>
        </ul>

        <div class="tab-content">


            <div class="tab-pane active" id="charts">
                <div id="container" class="report-chart-container">

                </div>
            </div>

            <div class="tab-pane" id="tableReports">

            </div>
            <div class="tab-pane" id="options">

            </div>
        </div>

    </div>

    <div>
        <footer>
            <p>&copy; Mat 2012</p>
        </footer>

    </div>
    <!-- /container -->

    <!-- Le javascript
   ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- <script src="../js/underscore-min.js"></script>  1.4.2 -->
    <!-- <script src="../js/backbone-min.js"></script>    0.9.2 -->
    <script src="../js/jquery.json-2.3.js"></script>
    <script src="../js/mustache.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/jquery.validate-1.10.0.min.js"></script>
    <script src="../js/jquery.maskedinput-1.3.min.js"></script>
    <script src="../js/additional-methods-1.10.0.min.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/highstock.js"></script>
    <script src="../js/highcharts-more.js"></script>
    <script type="text/javascript" src="../js/themes/gray.js"></script>
    <script src="../js/modules/exporting.js"></script>
    <script type="text/javascript" src="../js/i18next-1.5.8.min.js"></script>
    <script src="../js/report.js"></script>

    <script type="text/x-template" id="appointments-template">
        <legend class="app-template" data-i18n="app-template.total-duration"></legend>
        <table class="table table-striped app-template">
            <thead>
            <tr>
                <th data-i18n="app-template.arrival-user"></th>
                <th data-i18n="app-template.arrival-date"></th>
                <th data-i18n="app-template.departure-user"></th>
                <th data-i18n="app-template.departure-date"></th>
                <th data-i18n="app-template.kid"></th>
                <th data-i18n="app-template.duration"></th>
            </tr>
            </thead>
            <tbody>
            {{#.}}
            <tr>
                <td>{{arrivalUserName}}</td>
                <td>{{arrivalDate}}</td>
                <td>{{departureUserName}}</td>
                <td>{{departureDate}}</td>
                <td>{{#children}}
                    <img src="{{pictureUrl}}" class="small-picture" alt={{firstName}}/>
                    {{/children}}
                </td>
                <td>{{duration}}</td>
            </tr>
            {{/.}}
            </tbody>
        </table>

    </script>
</body>
</html>

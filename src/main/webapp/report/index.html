<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Nounou app - report</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/jquery-ui-1.9.1.custom.min.css" type="text/css" />
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="../js/jquery-1.8.2.js"></script>
<script src="../js/jquery-ui-1.9.1.custom.min.js"></script>
<script src="../js/bootstrap.min.js"></script>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" a data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Nounou App!</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <p class="navbar-text pull-right" id="authBox">

                </p>
                <p class="navbar-text pull-right hide" id="loadingIndicator">
                    <img src="../img/ajax-loader.gif" />
                </p>
                <p class="navbar-text pull-right hide" id="authBox_request">
                    <input class="span2" type="text" id="uid" placeholder="Email">
                    <input class="span2" type="text" id="pwd" placeholder="Password">
                    <button type="submit" class="btn" id="signIn">Sign in</button>
                </p>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <p>&nbsp;</p><br/>

    <h2>Reports</h2>

    <ul class="nav nav-tabs" id="reportTab">
        <li class="active"><a href="#current">Current month</a></li>
        <li><a href="#previousMonth">Previous month</a></li>
        <li><a href="#totalYear">Year</a></li>

    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="current">
            <legend id="totalMonth">total Month: 99:99 </legend>
            <table class="table table-striped" id="lastAppointments">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Arrival User</th>
                    <th>Arrival</th>
                    <th>Departure User</th>
                    <th>Departure</th>
                    <th>Kid</th>
                    <th>Duration</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="previousMonth">

        </div>
        <div class="tab-pane" id="totalYear">


        </div>
    </div>


    <hr>
    <div class="log"></div>
    <footer>
        <p>&copy; Mat 2012</p>
    </footer>

</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- <script src="../js/underscore-min.js"></script>  1.4.2 -->
<!-- <script src="../js/backbone-min.js"></script>    0.9.2 -->
<script src="../js/jquery.json-2.3.js"></script>
<script src="../js/mustache.js"></script>
<script src="../js/report.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/utilities.js"></script>


<script type="text/x-template" id="last-appointments-template">
    <tr>
        <td>{{date}}</td>
        <td>{{arrivalUserName}}</td>
        <td>{{arrivalDate}}</td>
        <td>{{departureUserName}}</td>
        <td>{{departureDate}}</td>
        <td>{{kidName}}</td>
        <td>{{duration}}</td>
    </tr>
</script>
</body>
</html>

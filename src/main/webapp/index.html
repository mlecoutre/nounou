<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <a class="brand" href="/" ng-i18next="commons:navbar.title"></a>


            <ul class="nav">
                <li><a href="/" ng-i18next="commons:navbar.home"></a></li>
                <li><a href="/about" ng-i18next="commons:navbar.about"></a></li>
                <li><a href="#contact" ng-i18next="commons:navbar.contact"></a></li>
                <li class="dropdown">
                    <a href="#" id="drop2" role="button" class="dropdown-toggle" data-toggle="dropdown">Actions<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop2">
                        <li><a tabindex="-1" href="/registration" ng-i18next="commons:navbar.registration-title"></a>

                        <li><a tabindex="-1" href="/run" ng-i18next="commons:navbar.run-title"></a></li>
                        <li><a tabindex="-1" href="/report" ng-i18next="commons:navbar.report-title"></a></li>
                    </ul>
                </li>
            </ul>

            <p class="navbar-text pull-right" id="authBox">

            </p>

            <p class="navbar-text pull-right hide" id="loadingIndicator">
                <img src="../img/ajax-loader.gif"/>
            </p>

            <p class="navbar-text pull-right hide" id="authBox_request">
                <input class="span2" type="text" id="uid" placeholder="Email">
                <input class="span2" type="password" id="password" placeholder="Password">
                <button type="submit" class="btn sign-in" id="signIn" ng-i18next="commons:auth.signin"></button>
            </p>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit index">
        <h1 ng-i18next="commons:navbar.title"></h1>

        <p ng-i18next="index.goal"></p>

    </div>

    <!-- Example row of columns -->
    <div class="row index">
        <div class="span4">
            <h2 ng-i18next="index.registration-title"></h2>

            <p><a class="btn" href="/registration" ng-i18next="index.view-details"></a></p>
        </div>
        <div class="span4">
            <h2 ng-i18next="index.run-title"></h2>

            <p ng-i18next="index.run-detail"></p>

        </div>
        <div class="span4">
            <h2 ng-i18next="index.report-title"></h2>

    </div>

    </footer>

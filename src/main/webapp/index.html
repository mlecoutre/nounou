<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Nounou app</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/jquery-ui-1.9.1.custom.min.css" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>
<body>
<script src="js/jquery-1.8.2.js"></script>
<script src="js/jquery-ui-1.9.1.custom.min.js"></script>
<script src="js/bootstrap.min.js"></script>


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" a data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/" data-i18n="commons:navbar.title"></a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="/" data-i18n="commons:navbar.home"></a></li>
                    <li><a href="/about" data-i18n="commons:navbar.about"></a></li>
                    <li><a href="#contact" data-i18n="commons:navbar.contact"></a></li>
                </ul>
                <p class="navbar-text pull-right" id="authBox">

                </p>

                <p class="navbar-text pull-right hide" id="loadingIndicator">
                    <img src="../img/ajax-loader.gif"/>
                </p>

                <p class="navbar-text pull-right hide" id="authBox_request">
                    <input class="span2" type="text" id="uid" placeholder="Email">
                    <input class="span2" type="password" id="pwd" placeholder="Password">
                    <button type="submit" class="btn" id="signIn" data-i18n="commons:auth.signin">Sign in</button>
                </p>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <!-- Main hero unit for a primary marketing message or call to action -->
    <div class="hero-unit index">
        <h1 data-i18n="commons:navbar.title"></h1>

        <p data-i18n="index.goal"></p>

        <p><a class="btn btn-primary btn-large" href="/about" data-i18n="index.learmore"></a></p>
    </div>

    <!-- Example row of columns -->
    <div class="row index">
        <div class="span4">
            <h2 data-i18n="index.registration-title"></h2>

            <p data-i18n="index.registration-detail"></p>

            <p><a class="btn" href="/registration" data-i18n="index.view-details"></a></p>
        </div>
        <div class="span4">
            <h2 data-i18n="index.run-title"></h2>

            <p data-i18n="index.run-detail"></p>

            <p><a class="btn" href="/run" data-i18n="index.view-details"></a></p>
        </div>
        <div class="span4">
            <h2 data-i18n="index.report-title"></h2>

            <p data-i18n="index.report-detail"></p>

            <p><a class="btn" href="/report" data-i18n="index.view-details"></a></p>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Mat 2012</p>
    </footer>

</div>
<!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.json-2.3.js"></script>
<script src="js/i18next-1.5.8.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/index.js"></script>
<script src="js/auth.js"></script>
<script src="js/utilities.js"></script>

</body>
</html>
